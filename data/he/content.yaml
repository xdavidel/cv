    - Bullet: ניסיון רב בתכנות בשפות נמוכות ותכנות אתרים.
    - Bullet: ידע מעשי רחב בארכיטקטורות מעבדים דרייברים ו Bootloader-ים.
  Outro: משתמש הדוק של מערכת הפעלה Linux תוך שימוש ב NixOS ו dynamic tiling כסביבת עבודה. אוהב למצוא דרכים לשפר את יעילות העבודה וסביבתה.


