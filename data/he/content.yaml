Profile:
  Intro: חוקר סייבר מוכשר ומפתח תוכנה מומחה במספר ארכיטקטורות, מעבדים ושפות תכנות
  Listings:
    - Bullet: מחזיק קרוב ללב תכנות יעיל וקרוב לברזלים
    - Bullet: ניסיון בארכיטקטורות קוד שונות כגון ירושה, תכנות פונקציונאלי ועוד.
    - Bullet: עבודה עם כלי מחקר רבים כגון IDA Pro, Ghidra, Radare2/Rizin, AFL (fuzzer), Namp, Wireshark, pafish וכו'.
